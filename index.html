<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMANZI Labs | Fixed Portal</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary: #1e40af; /* Professional Royal Blue */
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-dark);
        }

        /* Container is the fixed anchor */
        .container {
            position: relative;
            width: 800px;
            max-width: 90vw;
            height: 500px;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Form Box Logic - Each occupies exactly 50% */
        .form-box {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            transition: all 0.6s ease-in-out;
        }

        /* LOGIN: Always sits on the left half (0 to 50%) */
        .login-box {
            left: 0;
            z-index: 2;
            opacity: 1;
        }

        /* REGISTER: Always sits on the right half (50% to 100%) */
        .register-box {
            left: 50%;
            z-index: 1;
            opacity: 0;
            visibility: hidden;
        }

        /* ACTIVE STATE LOGIC */
        /* When active, we slide the forms slightly or change opacity to prevent conflict */
        .container.active .login-box {
            opacity: 0;
            visibility: hidden;
            z-index: 1;
        }

        .container.active .register-box {
            opacity: 1;
            visibility: visible;
            z-index: 2;
        }

        /* The Sliding Toggle Panel */
        .toggle-container {
            position: absolute;
            top: 0;
            left: 50%; /* Starts on the right half */
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            z-index: 100;
        }

        /* Move the toggle container to the left side when active */
        .container.active .toggle-container {
            transform: translateX(-100%);
        }

        .toggle {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            height: 100%;
            width: 200%; /* Double width to accommodate both panels */
            color: #fff;
            position: relative;
            left: -100%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .container.active .toggle {
            transform: translateX(50%);
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 30px;
            text-align: center;
        }

        .toggle-left { transform: translateX(-20%); transition: all 0.6s; }
        .container.active .toggle-left { transform: translateX(0); }

        .toggle-right { right: 0; transform: translateX(0); transition: all 0.6s; }
        .container.active .toggle-right { transform: translateX(20%); }

        /* UI Elements Styling */
        h1 { color: #fff; margin-bottom: 15px; font-size: 28px; }
        p { color: #cbd5e1; font-size: 14px; margin-bottom: 20px; }
        
        .input-group {
            position: relative;
            margin: 15px 0;
            border-bottom: 1px solid #475569;
        }

        .input-group input {
            width: 100%;
            padding: 10px 0;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
        }

        .main-btn {
            background: var(--primary);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            margin-top: 10px;
        }

        .ghost-btn {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .footer {
            margin-top: 20px;
            color: #64748b;
            font-size: 13px;
        }

        .footer b { color: var(--primary); }
    </style>
</head>
<body>

    <div class="container" id="container">
        
        <div class="form-box login-box">
            <form>
                <h1>Sign In</h1>
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="button" class="main-btn">Login</button>
            </form>
        </div>

        <div class="form-box register-box">
            <form>
                <h1>Sign Up</h1>
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="button" class="main-btn">Register</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your details to use all features</p>
                    <a href='componsts.html'><button class="ghost-btn" id="login">Sign In</button></a>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details</p>
                    <button class="ghost-btn" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        &copy; 2026 Powered by <b>IMANZI Labs</b> | Developed by <b>Steven IMANZI</b>
    </footer>

    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.onclick = () => container.classList.add('active');
        loginBtn.onclick = () => container.classList.remove('active');
    </script>
</body>
</html>
