<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login & Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #000; /* Dark background as seen in your image */
}

.container {
    position: relative;
    width: 850px;
    height: 550px;
    background: #1a1a1a;
    border: 2px solid #e46033;
    box-shadow: 0 0 25px #e46033; /* The signature glow */
    border-radius: 30px;
    overflow: hidden;
}

.form-box {
    position: absolute;
    width: 50%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 40px;
    transition: .6s ease-in-out;
    z-index: 1;
}

/* Specific positioning for Register */
.container .form-box.login { left: 0; }
.container .form-box.register { left: -50%; opacity: 0; }

/* State when "active" class is applied via JS */
.container.active .form-box.login { left: 50%; opacity: 0; }
.container.active .form-box.register { left: 50%; opacity: 1; }

form h1 { font-size: 36px; color: #fff; text-align: center; margin-bottom: 20px; }

.input-box {
    position: relative;
    width: 100%;
    height: 50px;
    margin: 25px 0;
}

.input-box input {
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border-bottom: 2px solid #fff;
    font-size: 16px;
    color: #fff;
    padding-right: 28px;
    transition: .5s;
}

.input-box i {
    position: absolute;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    font-size: 20px;
    color: #fff;
}

.btn {
    width: 100%;
    height: 45px;
    background: #e46033;
    border: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0,0,0,.1);
    cursor: pointer;
    font-size: 16px;
    color: #fff;
    font-weight: 600;
    margin-top: 20px;
}

.link-txt { font-size: 14.5px; color: #fff; text-align: center; margin: 20px 0 10px; }
.link-txt a { color: #e46033; text-decoration: none; font-weight: 600; }

/* The Animated Sliding Panel */
.toggle-box {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}

.toggle-box::before {
    content: '';
    position: absolute;
    width: 300%;
    height: 100%;
    background: linear-gradient(45deg, #1a1a1a, #e46033);
    left: -250%;
    border-radius: 150px;
    z-index: 2;
    transition: 1.2s ease-in-out;
}

.container.active .toggle-box::before { left: -100%; }

.toggle-panel {
    position: absolute;
    width: 50%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
    z-index: 2;
    transition: .6s ease-in-out;
}

.toggle-left { left: 0; transition-delay: .6s; }
.container.active .toggle-left { left: -50%; transition-delay: 0s; }

.toggle-right { right: -50%; transition-delay: 0s; }
.container.active .toggle-right { right: 0; transition-delay: .6s; }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-box login">
            <form action="#">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="link-txt">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="#">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="link-txt">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>WELCOME BACK!</h1>
                <p>We are happy to have you with us again. If you need anything, we are here to help.</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>HELLO, FRIEND!</h1>
                <p>Enter your personal details to use all of site features.</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
